{% extends 'base.html' %} 
{% block content %} 

<section id="productos" class="container p-5 border rounded mb-5 bg-secondary">
  <div class="text-center text-white">
    <h1 class="text-decoration-underline">Nuestros Productos</h1>
  </div>
  <div class="row">
      {% for flan in flanes %}
      <div class="col-12 col-lg-3 mb-4">
          <div class="card">
              <img src="{{ flan.image_url }}" class="card-img-top img-fluid" alt="{{ flan.name }}" style="max-height: 150px;">
              <div class="card-body">
                  <h5 class="card-title">{{ flan.name }}</h5>
                  <p class="card-text">${{ flan.price }}</p>
                  <a href="{% url "flanDetail" flan.id%}" class="btn btn-primary">Detalle</a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</section>


{% endblock %}
