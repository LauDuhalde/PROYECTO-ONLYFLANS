{% extends 'base.html' %} 
{% block content %}
  <section id="productos" class="container p-5 border rounded mb-5">
    <div class="p-5 mb-4 text-white bg-secondary rounded-3">
      <div class="container-fluid py-5">
        <h3 class="display-5 fw-bold"> Bienvenido {{ user.username }}</h3>
        <p class="col-md-8 fs-4">Â¡Tenemos productos exclusivos para ti!</p>
      </div>
    </div>
    <div class="row">
        {% for flan in flanes %}
        <div class="col-12 col-lg-3 mb-4">
            <div class="card">
              <img src="{{ flan.image_url }}" class="card-img-top img-fluid" alt="{{ flan.name }}" style="max-height: 150px;">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">${{ flan.price }}</p>
                    <a href="{% url "flanDetail" flan.id%}" class="btn btn-primary">Detalle</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </section>
{% endblock %}
