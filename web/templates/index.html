{% extends 'base.html' %} 
{% block content %} 

<section id="productos" class="container p-5">
  <div class="text-center" style="border-bottom: solid">
    <h1>Nuestros Productos</h1>
  </div>
  <div class="row">
      {% for flan in flanes %}
      <div class="col-12 col-lg-3 mb-4">
          <div class="card">
              <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
              <div class="card-body">
                  <h5 class="card-title">{{ flan.name }}</h5>
                  <p class="card-text">{{ flan.description }}</p>
                  <a href="#" class="btn btn-primary">Agregar al carrito</a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</section>

{% endblock %}
